{% extends 'template_base.html' %}
{%  block content  %}
{% if error_message %}
  <p >{{ error_message }}</p>
{% endif %}
<form action="." method="post" id="login-form">{% csrf_token %}
  <div class="form-row">
    <label for="id_username">Username:</label> <input type="text" name="username" id="id_username" />
  </div>
  <div class="form-row">
    <label for="id_password">Password:</label> <input type="password" name="password" id="id_password" />
    <input type="hidden" name="this_is_the_login_form" value="1" />
  </div>
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Log in" />
  </div>
</form>
If you don't have a login join up by submitting an email address here:
    <form action='{% url signup_email %}' method="POST">
        {{ email_form }}
    <div class="submit-row">
        <label>&nbsp;</label><input type="submit" value="Signup" />
    </div>
    </form>
{%  endblock %}
{%  block javascript %}
<script type="text/javascript">
document.getElementById('id_username').focus()
</script>
{% endblock %}
